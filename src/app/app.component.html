<main>
  <app-header [numberItem]="numberItem"></app-header>
  <app-body [products]="products" (onRemoveProduct)="handleRemoveProduct($event)"
    (onUpdateQuantity)="handleUpdateQuantity($event)"></app-body>

  <section class="container">
    <app-list-code (onApplyVoucher)="applyVoucher($event)"></app-list-code>

    <app-list-summary [price]="subTotal" [sumPrice]="CoutSum" [disCounts]="disCounts"></app-list-summary>
  </section>
</main>
